name: Super-Linter

on: [pull_request]

jobs:
  super-lint:
    name: Linting code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run Super-Linter
        uses: super-linter/super-linter@v5.6.1
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
